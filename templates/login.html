{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Course Registration Login</h2>
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" placeholder="e.g., STU001 or admin" required>
                    </div>
                    <p class="text-muted small">
                        Hint: Use <strong>STU001</strong> for a student or <strong>admin</strong> for the admin view.
                    </p>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
